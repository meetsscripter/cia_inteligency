<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Relatório</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../imagem/background.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .container img {
            width: 180px;
            margin-bottom: 30px;
            filter: brightness(1.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #f0f0f0;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #64b5f6;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        textarea::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #64b5f6;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #42a5f5;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: white;
            background-color: #64b5f6;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }

        .back-button:hover {
            background-color: #42a5f5;
            box-shadow: 0 7px 20px rgba(66, 165, 245, 0.5);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }

        .error-message {
            color: #ff6b6b;
            font-weight: 600;
            display: none;
        }

        #artigosChecklist label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            color: #ddd;
            transition: color 0.3s ease;
        }

        #artigosChecklist label:hover {
            color: #ffffff;
        }

        #artigosChecklist input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #64b5f6;
            border-radius: 5px;
            margin-right: 12px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #artigosChecklist input[type="checkbox"]:checked {
            background-color: #64b5f6;
            border-color: #42a5f5;
            box-shadow: 0 0 8px rgba(100, 181, 246, 0.6);
        }

        #artigosChecklist input[type="checkbox"]:checked::before {
            content: "✓";
            display: block;
            text-align: center;
            color: white;
            font-size: 16px;
            line-height: 18px;
        }

        #artigosChecklist {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
        }

        .current-time {
            text-align: center;
            font-size: 18px;
            margin-bottom: 25px;
            color: #777;
        }

        textarea {
            width: calc(100% - 30px);
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="password"],
            textarea,
            button {
                font-size: 15px;
            }

            .back-button {
                padding: 10px 20px;
            }

            .footer-text {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"],
            input[type="password"],
            textarea,
            button {
                font-size: 14px;
            }

            .back-button {
                padding: 8px 16px;
            }

            .footer-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <div class="container">
            <img src="../imagem/Logo.png" alt="CIA Logo">
            <h1>Formulário de Registro</h1>
            <a href="../index.html" class="back-button">Voltar para a página inicial</a>
            <div class="current-time" id="currentTime"></div>
            <p class="footer-text">Este é um sistema seguro do governo. O acesso não autorizado é proibido.</p>
            <form id="reportForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>

                <label for="idDiscord">ID Discord:</label>
                <input type="text" id="idDiscord" name="idDiscord" required>

                <button type="submit">Enviar</button>
            </form>

            <p class="success-message" id="successMessage" style="display:none;">Relatório enviado com sucesso!</p>
            <p class="error-message" id="errorMessage" style="display:none;">Falha ao enviar o relatório. Tente novamente.</p>
        </div>
    </div>

    <div id="loading" style="display: none; text-align: center;">
        <p>Carregando...</p>
        <img src="loading.gif" alt="Loading..." style="width: 50px; height: 50px;" />
    </div>

    <script>
        // Impede o clique direito
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Bloqueia atalhos de desenvolvedor
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "i" || event.key === "j")) {
                event.preventDefault();
            }
            if (event.keyCode === 123) { // Bloqueia tecla F12
                event.preventDefault();
            }
        });

        // Detecta a abertura do DevTools e força um redirecionamento
        setInterval(function() {
            let before = new Date().getTime();
            debugger; // Caso o DevTools seja aberto, o tempo de execução muda
            let after = new Date().getTime();
            if (after - before > 100) {
                window.location.href = "about:blank"; // Fecha o site
            }
        }, 500);

        // Impede a seleção de texto, mas permite interações com campos de texto
        document.addEventListener("mousedown", function(event) {
            if (event.target.tagName !== "INPUT" && event.target.tagName !== "TEXTAREA") {
                event.preventDefault();
            }
        });

        let userName = ''; // Variável para armazenar o nome do usuário

        const form = document.getElementById('reportForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Exibe a animação de carregamento
            const loading = document.getElementById('loading');
            loading.style.display = 'block'; // Mostra o carregando
            successMessage.style.display = 'none'; // Esconde a mensagem de sucesso
            const now = new Date();
            const optionsDate = { year: 'numeric', month: '2-digit', day: '2-digit' }; // Formato da data: dia/mês/ano
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }; // Formato da hora: 24h
            const currentTime = `${now.toLocaleDateString('pt-BR', optionsDate)} - ${now.toLocaleTimeString('pt-BR', optionsTime)}`;

            const nome = document.getElementById('nome').value;
            const id = document.getElementById('id').value;
            const idDiscord = document.getElementById('idDiscord').value;
            const imageFiles = document.getElementById('mediaUpload') ? document.getElementById('mediaUpload').files : [];

            const webhookURL = "https://discord.com/api/webhooks/1355968634165395626/jreSoEor2kfPBdVwodMx3vgnKYc48zZRz1rPdh0dY7nVB5Z6zKzpPM0EgOz1rBO84FOF";

            let userIP = 'IP não disponível';
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                userIP = ipData.ip;
            } catch (ipError) {
                console.error('Erro ao obter o IP:', ipError);
            }

            const embedData = {
                "embeds": [{
                    "title": ` ${nome}(${id})`,
                    "description": ` **Data:** ${currentTime}\n\n **Discord ID:** ${idDiscord}\n **Discord:** <@${idDiscord}>\n **IP para registro no site:** ${userIP}`,
                    "color": 13415040,
                }]
            };

            // Cria o formData e adiciona os arquivos e o embed
            const formData = new FormData();
            formData.append('payload_json', JSON.stringify(embedData));

            // Adiciona os arquivos se houver
            if (imageFiles && imageFiles.length > 0) {
                for (let i = 0; i < imageFiles.length; i++) {
                    formData.append(`file${i}`, imageFiles[i]);
                }
            }

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    loading.style.display = 'none'; // Esconde a animação de carregamento
                    successMessage.style.display = 'block'; // Mostra a mensagem de sucesso
                    form.reset();
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 2000);
                } else {
                    console.error('Erro ao enviar o webhook:', response.status, await response.text());
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro geral:', error);
                errorMessage.style.display = 'block';
            }
            loading.style.display = 'none';
        });

        function updateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' }; // Formato da data: dia/mês/ano
            const dateString = now.toLocaleDateString('pt-BR', options); // Converte a data para o formato brasileiro
            const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }); // Hora no formato 24h
            currentTimeElement.textContent = `Data Atual: ${dateString} - Hora Atual: ${timeString}`; // Exibe data e hora
        }

        const currentTimeElement = document.getElementById('currentTime');
        setInterval(updateTime, 1000); // Atualiza a hora a cada segundo
    </script>
</body>
</html>
